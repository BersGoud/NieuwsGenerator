<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            margin-bottom: 10px;
        }
        .meta-info {
            font-size: 0.9em;
            color: #555;
        }
        .content {
            margin-top: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .summary {
            margin-top: 30px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 5px solid #00d1b2;
        }
    </style>
</head>
<body>
    <div class="article-container">
        <h1 class="title">{{ article.title }}</h1>
        <p class="meta-info">
            <strong>Author:</strong> {{ article.creator }} | <strong>Published:</strong> {{ article.pub_date }} <br>
            <a href="{{ article.link }}" class="button is-link is-small">Read original article</a>
        </p>
        {% if article.image_url %}
        <div class="article-image">
            <img src="{{ article.image_url }}" alt="{{ article.title }}">
        </div>
        {% endif %}
        <div class="content">
            <h2>Artikel</h2>
            <p>{{ article.ai_output | safe }}</p>
        </div>
    </div>
</body>
</html>
