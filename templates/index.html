<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel Lijst</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Beschikbare Artikelen</h1>
            <ul>
                {% for article in articles %}
                    <li>
                        <a href="{{ url_for('static', filename='articles/' ~ article.title.replace(' ', '_') + '.html') }}" target="_blank">{{ article.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </section>
</body>
</html>
